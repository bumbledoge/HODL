<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    
    <title>HOLD</title>
</head>
<body class="light">
    <button id="colorMode">
        Switch <br>Theme
    </button>
    
    <h1 class="title">HOLD</h1>
    <div id="tot">

        <!-- SHARES & PRICE -->
        <div class="numbers">
            <div class="inp inp1">
                <label for="shares" class="shares">&nbsp SHARES &nbsp</label>
                <input class="sharesNumber" value="0.21" onkeyup="shareInput()" type="text" name="shares" >
            </div>
            <div class="inp inp2">
                <label for="price" class="price">&nbsp PRICE&nbsp</label>
                <input class="priceNumber" value="200" onkeyup="priceInput()" type="text" name="price" >
            </div>
        </div>


        <!-- SLIDER  -->
        <div class="sliderContainer">
            <!-- <div class="pointerContainer">
                <img src="./images/pointer.svg" alt="pointer" class="pointer">
                <div class="pointerValue">
                    <input class="dobi" type="text" value="0">
                </div>
            </div> -->
            
            <div class="slider">
                <input type="range" min="1" max="500" value="250" class="axis">
            </div>
            
            <div class="sliderValues">
                <p class="minVal">$0</p>
                <div class="pointerValue">
                    <!-- <input class="dobi" type="text" value="0"> -->
                    <span class="pv">200</span>
                </div>
                <input class="maxVal" value="500" onkeyup="pointerUpdate()">
            </div>
        
        </div>


        <!-- HOLDINGS -->
        <div class="hold">
            <div class="holdings inp">
                <label for="holdings">&nbsp HOLDINGS</label>
                <input type="text" class="holdingsNumber" onkeyup="holdingsInput()">
            </div>
            <div class="holdings inp">
                <label for="converter">&nbsp RON </label>
                <input type="text" class="converter" onkeyup="convertInput()">
            </div>
        </div>
        
    </div>
    <script  src="./script.js"></script>
    
</body>
</html>
